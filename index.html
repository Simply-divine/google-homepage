<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google</title>
</head>

<body>

        <nav>

    <footer>
        <nav id="footer_top">
            <ul>
                <li>India</li>

        </nav>

        <nav id="footer_bottom">
            <ul>
                <li>Advertising</li>

        </nav>
